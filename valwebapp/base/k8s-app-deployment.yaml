apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: k8s-app
  name: k8s-app
  namespace: webapp
spec:
  replicas: 3
  selector:
    matchLabels:
      app: k8s-app
  strategy: {}
  template:
    metadata:
      labels:
        app: k8s-app
    spec:
      containers:
      - image: val717/k8s-app:67
        name: k8s-app
        resources: {}
